<script>

function getDates() {
	$('#submit').on('click', function() {
		$("#loading").text("Loading...");
		startDate = $('#startDate').val();
		endDate = $('#endDate').val();
		console.log(startDate);
		console.log(endDate);
		if (startDate == '') {
			$("#loading").text("Please enter a start date.");
		}
		else if (endDate == '') {
			$("#loading").text("Please enter an end date.");
		}
		else {
			url = '/allhours?startDate=' + startDate + '&endDate=' + endDate
			request = $.ajax(
				{
					type: "GET",
					url: url,
					success: function(data) {
						$("#loading").text("Report Generated");
						$("#reportArea").html(data);
					}
				}
			);
		}
	});
}

function setup() {
	getDates();
}

$('document').ready(setup);
</script>
